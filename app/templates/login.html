<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='assets/logo.ico') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>simplyShare</title>
</head>

<body>
    <div class="cardContainer">
        <div class="loginCard">
            <form name="loginForm" id="loginForm" onsubmit="validateUser(event)">
                <h1>Login</h1>
                <div class="input-box"><input type="text" name="username" id="username" placeholder="Username" required><i class="bx bxs-user"></i></div>
                <div class="input-box"><input type="password" name="password" id="password" placeholder="Password"><i class="bx bxs-lock-alt"></i></div>

                <div class="remember-forgot">
                    <label for="rememberme"><input type="checkbox" name="rememberme" id="rememberme">Remember Me</label>
                    <a href="/resetpassword" class="login-link">Forgot Password?</a>
                </div>
                <button class="btn" type="submit">Login</button>

                <div class="register-link">
                    <p>Don't have an account? <a href="/signup" class="login-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static',filename='js/script.js') }}"></script>
</body>

</html>
