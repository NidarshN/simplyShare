                <p id="downloadFileName" class="downloadHiddenText">{{data['filename']}}</p>
                <p id="downloadFileURL" class="downloadHiddenText">{{data['fileurl']}}</p>
                <span class="downloadCardContent"><i class="{{data['iconclass']}}"></i>
                    <p class="downloadFilename">{{data['filename']}}</p>
                    <div class="downloadIcon" onclick="downloadFile()">  
                    <i id="downloadFileIcon" class="bx bx-download"></i>
                    </div>
                </span>
                {% endif%}
            </div>
            {% else %}
                <div class="invalidFile"> <h1>Invalid URL </h1> <h2>Kindly request the sender for a new URL</h2></div>
            {% endif %}
        </div>
    </section>
