<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="logo.ico" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>simplyShare</title>
</head>

<body>
    <div class="cardContainer">
        <div class="loginCard">
            <form method="post" id="registerForm" name="registerForm" onload="resetForm()">
                <h1>Register</h1>
                <div class="input-box"><input type="text" name="firstname" id="firstname" placeholder="First Name" required><i class="bx bxs-id-card"></i></div>
                <div class="input-box"><input type="text" name="lastname" id="lastname" placeholder="Last Name" required><i class="bx bxs-id-card"></i></div>
                <div class="input-box"><input type="text" name="email" id="email" placeholder="Email ID" onfocusout="validateEmailWrapper()" required><i class="bx bxs-envelope"></i></div>
                <div class="input-box"><input type="text" name="username" id="username" placeholder="Username" onfocusout="checkUnique()" required><i class="bx bxs-user"></i></div>
                <div class="input-box"><input type="password" name="passwd" id="passwd" placeholder="Password" required><i id='passwdIcon' class="bx bxs-lock-alt" onclick="toggleVisiblity()"></i></div>
                <div class="input-box"><input type="password" name="passwd" id="confirmPasswd" placeholder="Confirm Password" oninput="checkCPasswd()" required><i id='cpasswdIcon' class="bx bxs-lock-alt" onclick="toggleVisiblity()"></i></div>


                <button class="btn" id="registerBtn" disabled onclick="validateFields(event)">Register</button>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static',filename='js/script.js') }}"></script>
</body>

</html>
